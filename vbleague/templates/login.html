{% extends "base.html" %}
{% block content %}
{% from 'bootstrap5/form.html' import render_form %}

<div class="container">

    <div class="row justify-content-start align-items-start vh-100">
        <div class="col-lg-6">
            <main class="form-signin">
                <h1>Login</h1>
                <form method="POST" novalidate>
                    {{ render_form(form) }}
                    <div style="margin-top: 20px">
                    <small class="text-muted ml-2">
                        <a href="{{ url_for('users.reset_request') }}">Forgot Password?</a>
                    </small>
                        </div>
                </form>
            </main>
            <div class="border-top pt-3" style="margin-top: 20px">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="{{ url_for('users.register') }}">Register</a>
                </small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
