{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container" style="margin-top: 50px">
        <h1>{{ league.name}}</h1>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Standings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Fixtures</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div style="margin-top: 50px">
        {{ league.bio | safe() }}
        {% if current_user.is_admin %}
        <a class="btn btn-primary"
           href="{{url_for('leagues.edit_league', chosen_league_id=league.id)}}" role="button">Edit</a>
        {% endif %}
        <a class="btn btn-primary" style="background-color: #F4922A"
           href="{{url_for('leagues.join_chosen_league', chosen_league_id=league.id)}}" role="button">Join</a>

    </div>
</div>

{% endblock %}
