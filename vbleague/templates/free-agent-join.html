{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container" style="margin-top: 50px">
        <h1>{{ league.name}} - Free Agent</h1>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Payment Details</h1>
            <form novalidate>
              <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card-number" placeholder="Enter card number" required>
              </div>
              <div class="mb-3">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
              </div>
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="name" placeholder="Cardholder name" required>
              </div>
              <button type="submit"  onclick="window.location.href='{{ url_for('teams.team_page', chosen_league_id=league.id, team_id=1) }}'" class="btn btn-primary d-block w-100">Pay Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
