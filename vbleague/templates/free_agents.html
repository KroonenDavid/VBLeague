{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block content %}


<div class="container" style="margin-top: 50px">
    <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light">
            <h1>{{ league.name}} - {{team.name}}</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <ul>
            {% for player in team.players: %}
            <li><a href="{{ url_for('users.player_profile', player_id=player.id) }}">{{player.name}}</a>
                <a href="{{ url_for('teams.invite_player', player_id=player.id,  captain_team_id=captain_team.id)}}" class="btn btn-primary" role="button">
                Invite Player
                </a>
            </li>

        </ul>
        {% endfor %}
    </div>
</div>



{% endblock %}
